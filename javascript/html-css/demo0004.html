<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单元素</title>
  <link rel="stylesheet" href="../javascript/animate.css">
  <link rel="stylesheet" href="demo0004.css">
</head>

<body>
  <section class="container">
    表单元素重点是有值(value)
    <hr>
    背景色配置：
    <input type="text" id="txtRed" placeholder="红色（0-255）">
    <input type="text" id="txtGreen" placeholder="绿色（0-255）">
    <input type="text" id="txtBlue" placeholder="蓝色（0-255）">
    <input type="text" id="txtAlpha" placeholder="不透明度（0-1）">
    <button id="btnColor">保存背景颜色</button>
    <hr>
    <select id="selImg">
      <option value="../images/2.jpg">背景图片1</option>
      <option value="../images/3.jpg">背景图片2</option>
      <option value="../images/4.jpg">背景图片3</option>
    </select>
    <!-- =====================切换动画效果============== -->
    <div id="divAnimate">动画演示</div>
    <select id="selAnimate">
      <option value="bounceInLeft">动画一</option>
      <option value="bounceInDown">动画二</option>
      <option value="bounceOutRight">动画三</option>
    </select>
    
  </section>


  <script src="demo0004.js"></script>
</body>

</html>
