<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全局效应</title>
  <link rel="stylesheet" href="zy15.css">
</head>

<body>

  <!-- 设置成块才可以看起来像平滑，而不是单纯的图片变化 -->
  <!-- 图片滑动设置块以及上面的字 -->
  <div class="quanmian">
    <div id="tp01">页面一</div>
    <div id="tp02">页面二</div>
    <div id="tp03">页面三</div>
    <div id="tp04">页面四</div>
    <div id="tp05">页面五</div>
  </div>


  <!-- 导航栏 -->
  <nav>
    <!-- 页数样式 -->
    <div class="navs">
      <!-- 页数压一行 -->
      <div>
        <span id="nav01">第一页</span>
        <span id="nav02">第二页</span>
        <span id="nav03">第三页</span>
        <span id="nav04">第四页</span>
        <span id="nav05">第五页</span>
      </div>
      <!-- 下划线效果 -->
      <div class="xhx" id="xhx"></div>
    </div>

  </nav>



  <script src="zy15.js"></script>
</body>

</html>
